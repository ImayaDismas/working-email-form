<!doctype html>
    <html class="no-js" lang="en">
      <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email | Form</title>
        <link rel="stylesheet" href="foundation.css" />
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fertigo">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fontin">
      </head>
        <body>
            <form action="" method="post" value="submit" enctype="text/plain">
          <div class="row">
             
              <div class="columns small-12">
                  <h1>Email Form</h1>
              </div>
          </div>
          <div class="row">
              <div class="columns small-6">
                  <input style="background-color:transparent" type="text" name="name" placeholder="Name..." id="id_number2" size="10" maxlength="10" />
              </div> 
              <div class="columns small-6">
                  <input style="background-color:transparent" type="email" name="email" placeholder="Email..." type="email" required/> 
              </div>
              <div class="columns small-12">
                  <textarea  style="background-color:transparent" name="message" id="id_number" rows="10" cols="100" wrap="physical" placeholder="Your Message here..."></textarea>
              </div>
              <button width="30%" boarder-radius="25px" class="button" type="submit">Submit</button> 
          </div>
          </form>
        </body>
</html>
