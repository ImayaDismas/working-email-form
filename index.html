<!doctype html>
    <html class="no-js" lang="en">
      <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email | Form</title>
        <link rel="stylesheet" href="foundation.css" />
        <link rel="stylesheet" href="app.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fertigo">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fontin">
      </head>
        <body>
            <div class="row">
             
              <div class="columns small-12">
                  <h1>Email Form</h1>
                    <form method="post" action="http://www.example.com/cgi-bin/FormMail.pl" 
                        accept-charset="ISO-8859-1" onsubmit="var originalCharset = document.charset; 
                        document.charset = 'ISO-8859-1'; 
                        window.onbeforeunload = function () {document.charset=originalCharset;};">
                        Name
                        <br />
                        <input name="realname" />
                        <br />
                        Email
                        <br />
                        <input name="email" />
                        <br />
                        Message
                        <br />
                        <textarea cols="40" rows="10" name="Message"></textarea>
                        <br />
                        <input type="submit" value="Send" />
                        <input type="hidden" name="recipient" value="imayadismas@gmail.com" />
                        <input type="hidden" name="subject" value="Subject" />
                        <input type="hidden" name="redirect" 
                        value="http://www.example.com/thanks.html" />
                        <input type="hidden" name="missing_fields_redirect" 
                        value="http://www.example.com/error.html" />
                        <input type="hidden" name="required" value="realname,email,Message" />
                        </form>
              </div>
          </div>
        </body>
</html>
